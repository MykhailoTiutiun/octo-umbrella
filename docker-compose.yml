version: '3.9'

services:
  product-service-db:
    image: postgres
    restart: always
    ports:
      - 54321:5432
    shm_size: 512mb
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: product-service
      POSTGRES_PASSWORD: prod
    volumes:
      - product-service-db-data:/var/lib/postgresql/data
    networks:
      - octo-umbrella

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8081:8080
    depends_on:
      - product-service-db
    environment:
      DATASOURCE_USERNAME: "product-service"
      DATASOURCE_PASSWORD: "prod"
      DATASOURCE_URL: "product-service-db:5432"
      DATASOURCE_NAME: "products"
    networks:
      - octo-umbrella


  order-service-db:
    image: postgres
    restart: always
    shm_size: 512mb
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: order-service
      POSTGRES_PASSWORD: order
    volumes:
      - order-service-db-data:/var/lib/postgresql/data
    networks:
      - octo-umbrella

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8082:8080
    depends_on:
      - order-service-db
    environment:
      DATASOURCE_USERNAME: "order-service"
      DATASOURCE_PASSWORD: "order"
      DATASOURCE_URL: "order-service-db:5432"
      DATASOURCE_NAME: "orders"
    networks:
      - octo-umbrella

volumes:
  product-service-db-data:
  order-service-db-data:

networks:
  octo-umbrella:
    driver: bridge